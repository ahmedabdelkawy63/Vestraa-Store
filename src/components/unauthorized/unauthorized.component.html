<div
  class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark text-white"
>
  <div class="text-center animate__animated animate__fadeIn">
    <img
      src="/user_locked-512.webp"
      alt="Unauthorized Access"
      class="img-fluid mb-4 rounded shadow-lg img-animate"
      style="max-width: 100%; height: auto; max-height: 400px"
    />

    <h1
      class="fw-bold display-4 animate__animated animate__fadeIn animate__delay-1s"
    >
      <i class="bi bi-shield-lock me-3"></i>Access Restricted
    </h1>
    <h3>you must be loged in</h3>

    <p
      class="text-muted fs-4 animate__animated animate__fadeIn animate__delay-2s mb-4"
    >
      You don't have permission to access this resource.
    </p>

    <div class="animate__animated animate__fadeIn animate__delay-3s">
      <p class="mb-3">Please choose one of the following options:</p>

      <div class="d-flex justify-content-center gap-3">
        <a [routerLink]="['/home']" class="btn btn-primary px-4 py-2 h-button">
          <i class="bi bi-house-door me-2"></i>Return Home
        </a>
        <a routerLink="/login" class="btn btn-outline-light px-4 py-2 l-button">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
        </a>
      </div>
    </div>
  </div>
</div>
