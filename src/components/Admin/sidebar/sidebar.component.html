<div class="d-flex">
  <div class="sidebar d-flex flex-column col-lg-3 col-xxl-2 p-3">
    <a
      href="#"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
    >
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap" />
      </svg>
      <a [routerLink]="['/dashboard/statistics']" class="fs-4">Dashboard</a>

    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a

      <li>

        </a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/Products']" class="nav-link text-white">
          <i class="bi bi-grid"></i>

        </a>

      <li>
        <a [routerLink]="['/home']" class="nav-link text-white">
