<app-sidebar></app-sidebar>
<div style="width: 1200px; margin-left: 290px" class="d-block">
  <!-- From Uiverse.io by kosedagyazilim -->
  <button
    [routerLink]="['/dashboard/AddProduct']"
    routerLinkActive="router-link-active"
    class="button mt-3"
  >
    Add Product
  </button>

  <header class="my-4">
    <h1 class="text-center text-primary">Manage Products</h1>
  </header>
  <table class="table table-dark table-hover table-bordered text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Quantity</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (prd of products; let i = $index; track prd.id) {

      <tr class="align-middle">
        <td>{{ prd.id }}</td>
        <td>{{ prd.title }}</td>
        <td>{{ prd.price }}$</td>
        <td>
          <img
            [src]="prd.imageCover"
            style="max-width: 150px; max-height: 150px"
            alt=""
          />
        </td>
        <td>{{ prd.quantity }}</td>

        <td>
          <!-- From Uiverse.io by vinodjangid07 -->
          <div class="d-flex justify-content-center">
            <button (click)="editProduct(prd.docId)" class="Btn">
              Edit
              <svg class="svg" viewBox="0 0 512 512">
                <path
                  d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
                ></path>
              </svg>
            </button>
          </div>
        </td>
        <td>
          <!-- From Uiverse.io by absoluteSTrange -->
          <button (click)="openDeleteModal(prd.docId, i)" class="buttonDelete">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteModal" class="overlay"></div>

  <div class="cardDelete" *ngIf="showDeleteModal">
    <div class="card-content">
      <p class="card-heading">Delete Product</p>
      <p class="card-description">
        Are You Sure That You Want Delete this Product?
      </p>
    </div>
    <div class="card-button-wrapper">
      <button class="card-button secondary" (click)="cancelDelete()">
        Cancle
      </button>
      <button class="card-button primary" (click)="confirmDelete()">
        Delete
      </button>
    </div>
    <button class="exit-button" (click)="cancelDelete()">
      <svg height="20px" viewBox="0 0 384 512">
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        ></path>
      </svg>
    </button>
  </div>
</div>
