<app-sidebar></app-sidebar>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
/>
<div style="width: 1200px; margin-left: 290px" class="d-block">
  <header class="my-4">
    <h1 class="text-center text-primary">Manage Categories</h1>
  </header>
  <table class="table table-dark table-hover table-bordered text-center">
    <thead>
      <tr>
        <th>Category Name</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (cat of categories; track cat.id) {

      <tr>
        <td class="text-center pt-4">{{ cat.name }}</td>
        <td>
          <div class="d-flex justify-content-center pt-2">
            <button (click)="editCate(cat)" class="Btn">
              Edit
              <svg class="svg" viewBox="0 0 512 512">
                <path
                  d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
                ></path>
              </svg>
            </button>
          </div>
        </td>
        <td>
          <button (click)="deleteCategory(cat)" class="buttonDelete">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <!-- الطبقة الخلفية -->

  <div *ngIf="isEditing" class="parent">
    <div class="overlay"></div>
    <div class="inpDiv">
      <input
        [(ngModel)]="editedCategoryName"
        class="input inputCate bg-dark"
        name="text"
        type="text"
      />
      <!-- From Uiverse.io by KhelVers -->
      <button (click)="updateCategory()" class="update">Update</button>
      <span (click)="isEditing = false" class="material-symbols-outlined">
        close
      </span>
    </div>
  </div>
</div>
