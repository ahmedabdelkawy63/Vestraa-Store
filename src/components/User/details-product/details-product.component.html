<app-header></app-header>
<div class="container py-3 my-5">
  <div class="row align-items-center border rounded p-3">
    @if (product) {
    <div class="col-md-4">
      <p class="browser-warning">
        If this looks wonky to you it's because this browser doesn't support the
        CSS property 'aspect-ratio'.
      </p>
      <div class="stack" style="width: 300px; height: 300px">
        <div class="card" style="width: 100%; height: 100%">
          <div class="image" style="width: 100%; height: 100%">
            <img
              [src]="product.imageCover"
              alt="product image"
              class="w-100 h-100"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <h2>{{ product.title }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <p class="text-light-emphasis">
        <strong class="text-black">Brand:</strong> {{ product.brand.name }}
      </p>
      <p class="text-light-emphasis">
        <strong class="text-black">Stock:</strong> {{ product.quantity }}
      </p>

      <h4>Price: {{ product.price }}$</h4>
      <div
        (click)="addToCart()"
        class="button"
        [attr.data-tooltip]="'PRICE $' + product.price"
      >
        <div class="button-wrapper">
          <div class="text">Add To Cart</div>
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart2"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
    </div>
    }
  </div>
</div>
